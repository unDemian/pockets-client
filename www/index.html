<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
</head>

<body ng-app="pockets">
    <!--
  The nav bar that will be updated as we navigate between views.
-->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
    <ion-nav-view></ion-nav-view>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/login/LoginCtrl.js"></script>
    <script src="js/cashboard/CashboardCtrl.js"></script>
    <script src="js/history/HistoryCtrl.js"></script>
    <script src="js/pockets/PocketsCtrl.js"></script>
    <script src="js/pockets/PocketDetailsCtrl.js"></script>
    <script src="js/settings/SettingsCtrl.js"></script>
    <script src="js/common/Config.js"></script>
    <script src="js/common/service/_ajax.js"></script>
    <script src="js/common/service/User.js"></script>
</body>

</html>
