<ion-view view-title="POCKET BALANCE SETTINGS" class="full-height" hide-back-button="true">
    <ion-content  scroll="false" class="padding">
        <aside class="pocket-bar-wrapper side">
            <pocket-bar class="fixed" fixed pockets="fixedPockets.items" total="fixedPockets.total">
                <pocket-bar class="zoomed" zoomed fixed pockets="fluidPockets.items" total="fluidPockets.total"></pocket-bar>
            </pocket-bar>
        </aside>

        <article class="pocket-bar-wrapper main">
            <pocket-bar pockets="fluidPockets.items" total="fluidPockets.total" on-moved="onMoved"></pocket-bar>
        </article>

    </ion-content>
</ion-view>
