<div class="pocket-bar">
    <div class="pocket-bar-separator"
         ng-repeat="pocket in pockets"
         ng-class="pocket.id"
         ng-style="{
            'background': pocket.color,
            'border-top': 'solid 1px '+ pocket.color,
            'color': pocket.color
         }"
         index="$index">
        <span class="share">
            {{pocket.percent | percentShow}}
            <span class="label" ng-show="pocket.name">{{pocket.name}}</span>
        </span>
        <span class="handle">
            <i class="pkt-icon-chevron_up"></i>
            <i class="pkt-icon-chevron_down"></i>
        </span>
    </div>
    <div class="pocket-bar-free" ng-transclude></div>
</div>
