<ion-view view-title="MY POCKETS" id="pockets" hide-back-button="true">
    <ion-content class="padding">
        <ion-refresher pulling-text="Pull to refresh" class="center" on-refresh="refresh()"></ion-refresher>
        <div ng-repeat="pocket in pockets" class="pocket-item animate">
            {{pocket.id}}
            <a class="card pocket {{ getCardType(pocket) }}" ui-sref="tab.pocket({pocketId: pocket._id})">
                <div class="item item-text-wrap">
                    <div class="{{ getCardIcon(pocket.color)}}"></div>
                    <div class="name">{{ pocket.name }}</div>
                    <div class="category">{{ pocket.category }}</div>
                    <div class="amount">{{ pocket.amount | currency }}
                        <br><span ng-show="{{ pocket.amount }}">available</span></div>
                    <div ng-show="{{ pocket.amount }}" class="pocket-percentage">
                    </div>
                    <div class="percentage" style="background: white" ng-style="{ 'width': pocket.percentage + '%' }"></div>
                </div>
            </a>
        </div>
        <div class="card pocket new-pocket" ng-click="addNew()">
            <div class="item item-text-wrap">
                <div id="add-new-pocket">Add new pocket</div>
                <div id="add-new"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
