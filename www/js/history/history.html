<ion-view view-title="HISTORY" hide-back-button="true">
    <ion-content class="">
        <div class="list history">
          <a class="item" href="javascript:void(0)" ng-repeat="hist in history | orderBy:'date':true">
              <div class="row">
                  <div class="col col-20" style="background: green">{{ hist.date | date:'yyyy-MM-dd HH:mm' }}</div>
                  <div class="col col-50" style="background: blue">{{ hist.amount }}</div>
                  <div class="col" style="background: red">{{ hist.name }}</div>
              </div>
          </a>
        </div>
    </ion-content>
</ion-view>
