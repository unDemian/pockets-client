<ion-view view-title="History" hide-back-button="true">
    <ion-content >
        <div class="row history-list" ng-repeat="hist in history | orderBy:'date':true">
            <div class="item-date col col-20" style="background: green">
                <span class="date">{{ hist.date | date:'dd MMM' }}</span><br/>
                <span class="time">{{ hist.date | date:'HH:mm' }}</span>
            </div>
            <div class="item-amount col col-50" style="background: blue">
                ${{ hist.amount }}
            </div>
            <div class="item-type col" style="background: red">
                {{ hist.name }}
            </div>
        </div>
    </ion-content>
</ion-view>
